<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="do_you_love_me.css" />
    <title>DO you love me?</title>
  </head>
  <body>
    <div class="question-container container">
      <img
        src="https://media.tenor.com/4O9k32AJaF4AAAAd/tkthao219-bubududu.gif"
        alt="Cute Love Gif"
        style="width: 100%; height: auto; display: block;" />

      <h2 class="question">Do you love me?</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">Yes</button>
        <button class="no-btn btn js-no-btn">No</button>
      </div>
    </div>

    <div class="result-container container">
      <!-- Test with local video or GitHub video URL -->
      <video class="video-result" controls style="max-width: 100%; height: auto; display: none;">
        <!-- Use a local video or raw GitHub URL -->
        <source src="cute_love_gif.mp4" type="video/mp4" />
        <!-- Or replace with GitHub URL if needed -->
        <!-- <source src="https://raw.githubusercontent.com/username/repository/branch/videos/cute_love_gif.mp4" type="video/mp4" /> -->
        Your browser does not support the video tag.
      </video>
      <h2>I knew itüòç!</h2>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>

    <script src="do_you_love_me.js"></script>
    <script>
      const questionContainer = document.querySelector(".question-container");
      const resultContainer = document.querySelector(".result-container");
      const videoResult = document.querySelector(".video-result");  // Ensure this targets the video
      const heartLoader = document.querySelector(".cssload-main");
      const yesBtn = document.querySelector(".js-yes-btn");
      const noBtn = document.querySelector(".js-no-btn");

      // Change the position of the no button
      noBtn.addEventListener("mouseover", () => {
        const newX = Math.floor(Math.random() * questionContainer.offsetWidth);
        const newY = Math.floor(Math.random() * questionContainer.offsetHeight);
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      });

      // Yes button functionality
      yesBtn.addEventListener("click", () => {
        questionContainer.style.display = "none"; // Hide the question container
        heartLoader.style.display = "block"; // Show the heart loader

        // After 3 seconds, hide the loader and show the result container
        setTimeout(() => {
          heartLoader.style.display = "none"; // Hide the loader
          resultContainer.style.display = "block"; // Show the result container
          videoResult.style.display = "block"; // Ensure the video is visible
          videoResult.play(); // Start playing the video automatically
        }, 3000);
      });
    </script>
  </body>
</html>
